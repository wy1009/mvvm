<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
<div id="mvvm-app">
    <p>{{text}}</p>
    <p>{{textObj0.text0}}</p>
    <p>{{textObj1.text0}}</p>
    <p>{{computedText}}</p>
</div>
<script src="js/mvvm.js"></script>
<script src="js/observer.js"></script>
<script src="js/compile.js"></script>
<script src="js/watcher.js"></script>
<script>
    let vm = new MVVM({
        el: '#mvvm-app',
        data: {
            text: 'I\'m a MVVM app!',
            textObj0: {
                text0: 'text0 val',
                text1: 'text1 val'
            },
            textObj1: {
                text0: 'textObj1 text0'
            }
        },
        computed: {
            computedText () {
                return 'computed' + this.text
            }
        }
    })

    vm.text = 'I\'m changed!'
    vm.textObj0.text0 = 'aaa'

    vm.textObj1 = 'textObj1'
</script>
</body>
</html>
