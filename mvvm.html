<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
<div id="mvvm-app">
    <p v-on:click="testFn">{{text}}</p>
    <p>{{textObj0.text0}}</p>
    <p>{{textObj1.text0}}</p>
    <p>{{computedText}}</p>
    <p v-html="htmlText"></p>
    <input type="text" v-model="text">
</div>
<script src="js/mvvm.js"></script>
<script src="js/observer.js"></script>
<script src="js/compile.js"></script>
<script src="js/watcher.js"></script>
<script>
    let vm = new MVVM({
        el: '#mvvm-app',
        data: {
            text: 'I\'m a MVVM app!',
            textObj0: {
                text0: 'text0 val',
                text1: 'text1 val'
            },
            textObj1: {
                text0: 'textObj1 text0'
            },
            htmlText: '<div style="color: red;">htmlText<div>'
        },
        computed: {
            computedText () {
                return 'computed' + this.text
            }
        },
        methods: {
            testFn () {
                console.log('run test Fn')
                console.log(this.text)
            }
        }
    })
</script>
</body>
</html>
